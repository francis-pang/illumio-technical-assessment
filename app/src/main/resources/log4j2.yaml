Configuration:
  status: WARN
  appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36}:%L - %msg%n %X{userID} %X{transactionID}"

  loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console